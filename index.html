<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="rpsGame.js" defer></script>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <section class="game-section">
        <div class="game-panel">
        <h2>Can you defeat the Robot Masters?</h2>
        <h3>Choose your fighter!</h3>
            <div class="btns">
                <button  class="btn" id="rock">
                    <img src="./images/megaman.jpeg">
                </button>
                <button  class="btn" id="paper">
                    <img src="./images/woodman.jpeg">
                </button>
                <button  class="btn" id="scissors">
                    <img src="./images/cutman.jpeg">
                </button>
            </div>
            <div class="result">
                <p id="result-display">Destiny awaits!</p>
            </div>
            <div class="scoreboard">
                <h3>Score</h3>
                <div class="scores">
                    <p>You: <span id="player-score-display">0</span></p>
                    <p>Robot Masters: <span id="computer-score-display">0</span></p>
                </div>
                <p id="final-text">Will you succeed?</p>
            </div>

        </div>
    </section>
    <footer>
        <p>Created by Scott Starks</p>
    </footer>
</body>
</html>
